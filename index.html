<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Add new books here <span>+</span></h1>
    </header>
    <div class="bookForm">
        <form action="" method="get" id="popupform">
            <fieldset>
                <legend>Enter Book Details</legend>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
                <label for="title">Author</label>
                <input type="text" name="author" id="author">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages">
                <label for="read">Read Book?</label>
                <input type="text" name="read" id="read">
            </fieldset>
            <input type="submit" value="Submit" onsubmit id="button">
        </form>
    </div>
    <div class="container">
        
    </div>
    <footer>
        <p>@Arun Joseph</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
